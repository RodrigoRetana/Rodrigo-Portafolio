<section class="download-cv-section">
  <div class="container">
    <div class="cv-card">
      <div class="cv-icon">
        <i class="fas fa-file-download"></i>
      </div>
      
      <div class="cv-content">
        <h3 class="cv-title">Download my CV</h3>
        <p class="cv-description">
          Get a complete version of my professional experience,
          skills, and achievements in PDF format.
        </p>
        
        <div class="cv-actions">
          <button class="btn btn-primary btn-lg" (click)="downloadCV()">
            <i class="fas fa-download"></i>
            Download CV
          </button>
          <button class="btn btn-secondary btn-lg" (click)="previewCV()">
            <i class="fas fa-eye"></i>
            Preview
          </button>
        </div>
        
        <div class="cv-info">
          <p class="info-text">
            <i class="fas fa-info-circle"></i>
            Last updated: {{ lastUpdated }}
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
