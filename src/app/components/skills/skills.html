<section id="skills" class="skills-section py-5">
  <div class="container">
    <div class="text-center mb-5">
      <h2 class="section-title">My skills</h2>
      <p class="section-subtitle">Technologies and tools I have used</p>
    </div>
    
    <div class="skills-grid">
      <div class="skill-category" *ngFor="let category of skillCategories">
        <div class="category-header">
          <h3 class="category-title">{{ category.name }}</h3>
          <div class="category-icon">
            <i [class]="category.icon"></i>
          </div>
        </div>
        
        <div class="skills-list">
          <div class="skill-item" *ngFor="let skill of category.skills">
            <div class="skill-info">
              <div class="skill-header">
                <span class="skill-name">{{ skill.name }}</span>
              </div>
              <div class="skill-bar">
              </div>
            </div>
            <div class="skill-icon">
              <i [class]="skill.icon"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="skills-tools mt-5">
      <h3 class="tools-title text-center mb-4">Tools and Platforms</h3>
      <div class="tools-grid">
        <div class="tool-item" *ngFor="let tool of tools">
          <div class="tool-icon">
            <i [class]="tool.icon"></i>
          </div>
          <span class="tool-name">{{ tool.name }}</span>
        </div>
      </div>
    </div>

    <div class="soft-skills mt-5">
      <div class="skills-grid">
        <div class="skill-category">
          <div class="category-header">
            <h3 class="category-title">Soft Skills</h3>
            <div class="category-icon">
              <i class="fas fa-heart"></i>
            </div>
          </div>
          
          <div class="skills-list">
            <div class="skill-item" *ngFor="let skill of softSkills">
              <div class="skill-info">
                <div class="skill-header">
                  <span class="skill-name">{{ skill.name }}</span>
                </div>
                <div class="skill-bar">
                </div>
              </div>
              <div class="skill-icon">
                <i [class]="skill.icon"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
