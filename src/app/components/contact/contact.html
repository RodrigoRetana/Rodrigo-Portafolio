<section id="contact" class="contact-section py-5">
  <div class="container">
    <div class="text-center mb-5">
      <h2 class="section-title">Contact me</h2>
      <p class="section-subtitle">Do you have a project in mind? Let's talk!</p>
    </div>
    
    <div class="row">
      <div class="col-lg-8">
        <div class="contact-form-container">
          <form class="contact-form" [formGroup]="contactForm" (ngSubmit)="onSubmit()">
            <div class="form-row">
              <div class="form-group">
                <label for="name">Name *</label>
                <input 
                  type="text" 
                  id="name" 
                  class="form-control" 
                  formControlName="name"
                  placeholder="Your full name"
                  [class.is-invalid]="contactForm.get('name')?.invalid && contactForm.get('name')?.touched">
                <div class="invalid-feedback" *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched">
                  The name is required
                </div>
              </div>
              
              <div class="form-group">
                <label for="email">Email *</label>
                <input 
                  type="email" 
                  id="email" 
                  class="form-control" 
                  formControlName="email"
                  placeholder="tu@email.com"
                  [class.is-invalid]="contactForm.get('email')?.invalid && contactForm.get('email')?.touched">
                <div class="invalid-feedback" *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched">
                  <span *ngIf="contactForm.get('email')?.hasError('required')">The email is required</span>
                  <span *ngIf="contactForm.get('email')?.hasError('email')">The email is not valid</span>
                </div>
              </div>
            </div>
            
            <div class="form-group">
              <label for="subject">Subject *</label>
              <input
                type="text"
                id="subject"
                class="form-control"
                formControlName="subject"
                placeholder="Subject of the message"
                [class.is-invalid]="contactForm.get('subject')?.invalid && contactForm.get('subject')?.touched">
              <div class="invalid-feedback" *ngIf="contactForm.get('subject')?.invalid && contactForm.get('subject')?.touched">
                The subject is required
              </div>
            </div>
            
            <div class="form-group">
              <label for="message">Message *</label>
              <textarea
                id="message"
                class="form-control"
                rows="5"
                formControlName="message"
                placeholder="Tell me about your project..."
                [class.is-invalid]="contactForm.get('message')?.invalid && contactForm.get('message')?.touched">
              </textarea>
              <div class="invalid-feedback" *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched">
                The message is required
              </div>
            </div>
            
            <div class="form-actions">
              <button 
                type="submit" 
                class="btn btn-primary btn-lg"
                [disabled]="contactForm.invalid || isSubmitting">
                <span *ngIf="isSubmitting">
                  <i class="fas fa-spinner fa-spin me-2"></i>
                  Sending...
                </span>
                <span *ngIf="!isSubmitting">
                  <i class="fas fa-paper-plane me-2"></i>
                  Send Message
                </span>
              </button>
            </div>
          </form>
        </div>
      </div>
      
      <div class="col-lg-4">
        <div class="contact-info">
          <h3 class="contact-info-title">Contact information</h3>
          
          <div class="contact-item">
            <div class="contact-icon">
              <i class="fas fa-envelope"></i>
            </div>
            <div class="contact-details">
              <h4>Email</h4>
              <p>rretanalopez&#64;gmail.com</p>
            </div>
          </div>
          
          <div class="contact-item">
            <div class="contact-icon">
              <i class="fas fa-phone"></i>
            </div>
            <div class="contact-details">
              <h4>Phone number</h4>
              <p>+506 6088 9539</p>
            </div>
          </div>
          
          
          <div class="social-links">
            <h4 class="social-title">Follow me</h4>
            <div class="social-icons">
              <a href="https://www.linkedin.com/in/rodrigorrl16/" class="social-link" target="_blank">
                <i class="fab fa-linkedin-in"></i>
              </a>
              <a href="https://github.com/RodrigoLopez16" class="social-link" target="_blank">
                <i class="fab fa-github"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
